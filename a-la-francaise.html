	<section class="menu_presentation">
		<img class="image_menu .poscor_up2"
					src="assets/img/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" 						
					alt="Cité rouge, le restaurant À la française">
		<figcaption class="menu_card">
			<div class="menu_card_child">
				<h1>À la française</h1>	
			</div>
			<div class="menu_card_child">
				<svg class="like"
				x="0px" y="0px" width="40px" height="40px"

	<section class="menu_content">
		<h1>entrées</h1>
		<div class="menu_position">
			<button class="menu" type="button">
				<div class="menu__elements">
					<div class="menu__container">
						<div class="menu__description">
							<h3>Tartare de poulpe acidulé</h3>
							<p>Aux zestes d'orange</p>
						</div>
						<p class="menu__price">25€</p>
						<div class="menu__check"> 
							<i class="fa-solid fa-circle-check"></i>
						</div>
					</div>
				</div>
			</button>
			<button class="menu" type="button">
				<div class="menu__elements">
					<div class="menu__container">
						<div class="menu__description">
							<h3>Velouté de légumes d'antan</h3>
							<p>Carotte, panais, topinambour</p>
						</div>
						<p class="menu__price">35€</p>
						<div class="menu__check"> 
							<i class="fa-solid fa-circle-check"></i>
						</div>
					</div>
				</div>
			</button>
			<button class="menu" type="button">
				<div class="menu__elements">
					<div class="menu__container">
						<div class="menu__description">
							<h3>Soupe à l'oignon</h3>
							<p>Revisitée</p>
						</div>
						<p class="menu__price">20€</p>
						<div class="menu__check"> 
							<i class="fa-solid fa-circle-check"></i>
						</div>
					</div>
				</div>
			</button>
		</div>

		<h1>plats</h1>
		<div class="menu_position">
			<button class="menu" type="button">
				<div class="menu__elements">
					<div class="menu__container">
						<div class="menu__description">
							<h3>Coquilles Saint-Jacques</h3>
							<p>Accompagnées d'une purée de panais</p>
						</div>
						<p class="menu__price">40€</p>
						<div class="menu__check"> 
							<i class="fa-solid fa-circle-check"></i>
						</div>
					</div>
				</div>
			</button>
			<button class="menu" type="button">
				<div class="menu__elements">
					<div class="menu__container">

							<h3>Magret de canard</h3>
							<p>Et parmentier de pommes de terre</p>
						</div>
						<p class="menu__price">35€</p>
						<div class="menu__check"> 
							<i class="fa-solid fa-circle-check"></i>
						</div>
					</div>
				</div>
			</button>
			<button class="menu" type="button">
				<div class="menu__elements">
					<div class="menu__container">
						<div class="menu__description">
							<h3>Pigeonneau d’Ille-et-Vilaine</h3>
							<p>Sur son lit de gnocchis aux légumes</p>
						</div>
						<p class="menu__price">44€</p>
						<div class="menu__check"> 
							<i class="fa-solid fa-circle-check"></i>
						</div>
					</div>
				</div>
			</button>
		</div>

		<div class="menu_position">
			<button class="menu" type="button">
				<div class="menu__elements">
					<div class="menu__container">
						<div class="menu__description">
							<h3>Pétales de violettes glacés</h3>
							<p>Et purée de noisettes</p>
						</div>
						<p class="menu__price">18€</p>
						<div class="menu__check"> 
							<i class="fa-solid fa-circle-check"></i>

					</div>
				</div>
			</button>
			<button class="menu" type="button">
				<div class="menu__elements">
					<div class="menu__container">
						<div class="menu__description">
							<h3>Fondant au chocolat</h3>
							<p>Revisité</p>
						</div>
						<p class="menu__price">22€</p>
						<div class="menu__check"> 
							<i class="fa-solid fa-circle-check"></i>
						</div>
					</div>
				</div>

			<button class="menu" type="button">
				<div class="menu__elements">
					<div class="menu__container">
						<div class="menu__description">
							<h3>Millefeuille croustillant</h3>

						<p class="menu__price">23€</p>
						<div class="menu__check"> 
							<i class="fa-solid fa-circle-check"></i>

					</div>
