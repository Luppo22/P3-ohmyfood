<main>

<header>
	<nav class="arrow"><a href="index.html"><i class="fa-solid fa-arrow-left"></i></a></nav>
	<img class="logo" src="assets/img/logo/ohmyfood.png" alt="logoOhMyFood">
	<div class="third">&nbsp;</div>
</header>

	<section class="menu_presentation">
		<img class="image_menu .poscor_up2"
					src="assets/img/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" 						
					alt="Charonne, le restaurant La note enchantée">
		<figcaption class="menu_card">
			<div class="menu_card_child">
				<h1>La note enchantée</h1>	
			</div>
			<div class="menu_card_child">
				<i class="fa-solid fa-heart"></i>
				<i class="fa-regular fa-heart"></i>
			</div>
		</figcaption>
	</section>

		<h1>entrées</h1>

				<button class="menu" type="button">
					<div class="menu__elements">
						<div class="menu__container">
							<div class="menu__description">
								<h3>Ravioles de foie gras</h3>
								<p>Accompagnés de leur crème à la truffe</p>
							</div>
							<p class="menu__price">25€</p>
							<div class="menu__check"> 
								<i class="fa-solid fa-circle-check"></i>
							</div>
						</div>
					</div>
				</button>
				<button class="menu" type="button">
					<div class="menu__elements">
						<div class="menu__container">
							<div class="menu__description">
								<h3>Caviar osciètre</h3>
								<p>Sur blini à la farine de blé noir</p>
							</div>
							<p class="menu__price">35€</p>
							<div class="menu__check"> 
								<i class="fa-solid fa-circle-check"></i>
							</div>
						</div>
					</div>
				</button>
				<button class="menu" type="button">
					<div class="menu__elements">
						<div class="menu__container">
									<div class="menu__description">
						<h3>Homard et espuma de potiron</h3>
						<p>Mariné aux zestes d'orange</p>
									</div>
								<p class="menu__price">20€</p>
								<div class="menu__check"> 
										<i class="fa-solid fa-circle-check"></i>
								</div>
						</div>
					</div>
				</button>
				<button class="menu" type="button">
					<div class="menu__elements">
						<div class="menu__container">
									<div class="menu__description">
						<h3>Foie gras de canard cuit entier</h3>
						<p>Confiture de figue et pain toasté</p>
									</div>
								<p class="menu__price">35€</p>
								<div class="menu__check"> 
										<i class="fa-solid fa-circle-check"></i>
								</div>
						</div>
					</div>
				</button>
		</div>

		<div class="menu_position">
			<button class="menu" type="button">
				<div class="menu__elements">
					<div class="menu__container">
								<div class="menu__description">
					<h3>Noix de coquilles Saint-Jacques</h3>
					<p>Sur lit de purée de céleri-rave</p>
								</div>
							<p class="menu__price">40€</p>
							<div class="menu__check"> 
									<i class="fa-solid fa-circle-check"></i>
							</div>
					</div>
				</div>
			</button>
			<button class="menu" type="button">
				<div class="menu__elements">
					<div class="menu__container">
								<div class="menu__description">

							<div class="menu__check">

					<div class="menu__container">
								<div class="menu__description">

			<button class="menu" type="button">
				<div class="menu__elements">
					<div class="menu__container">
								<div class="menu__description">
					<h3>Macaron noisette et chocolat</h3>
					<p>Glace au caramel brun et sel de Guérande</p>
								</div>
							<p class="menu__price">18€</p>
							<div class="menu__check"> 
									<i class="fa-solid fa-circle-check"></i>
							</div>
					</div>
				</div>

					</div>

				<div class="menu__elements">
					<div class="menu__container">
								<div class="menu__description">
					<h3>Tarte au citron meringuée </h3>
					<p>Déstructurée</p>
								</div>
							<p class="menu__price">23€</p>
							<div class="menu__check"> 
									<i class="fa-solid fa-circle-check"></i>
							</div>
					</div>
				</div>
