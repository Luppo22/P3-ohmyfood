<head>
	<title>Menu - La palette du goût</title>
	<link rel="shortcut icon" href="assets/img/icon/ohmyfood_favicon.ico">
	<meta charset="UTF-8">
	<meta name='viewport' content='width=device-width, initial-scale=1.0'/>

	<!-- Normalize -->
	<link rel='stylesheet' href='assets/css/normalize.css'>

	<!-- Global Style -->
	<link rel='stylesheet' href='assets/css/style.css'>

	<!-- Desktop Devices Style -->
	<link rel='stylesheet' href='assets/css/style_large.css'>

	<!-- Medium Devices Style -->
	<link rel='stylesheet' href='assets/css/style_medium.css'>

	<!-- Small Devices Style -->
	<link rel='stylesheet' href='assets/css/style_small.css'>

	<!-- Fontawesome -->
	<script src="https://kit.fontawesome.com/61c7f61131.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css" integrity="sha384-zIaWifL2YFF1qaDiAo0JFgsmasocJ/rqu7LKYH8CoBEXqGbb9eO+Xi3s6fQhgFWM" crossorigin="anonymous">
</head>
<body>

<main>

<header>
	<nav class="arrow"><a href="index.html"><i class="fa-solid fa-arrow-left"></i></a></nav>
	<img class="logo" src="assets/img/logo/ohmyfood.png" alt="logoOhMyFood">
	<div class="third">&nbsp;</div>
</header>

	<section class="menu_presentation">
		<img class="image_menu .poscor_up2"
					src="assets/img/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" 						
					alt="Ménilmontant, le restaurant La Palette du Goût">
		<figcaption class="menu_card">
			<div class="menu_card_child">
				<h1>La palette du goût</h1>	
			</div>
			<div class="menu_card_child">
				<svg class="like"
				x="0px" y="0px" width="40px" height="40px"
				viewBox="0 0 40 40" 
				xmlns="http://www.w3.org/2000/svg"
				xmlns:xlink="http://www.w3.org/1999/xlink">
				<path class="st0" d="M29.8,4.4c-3.3-0.5-6.6,0.5-9,2.9L20,8.1l-0.9-0.9c-2.3-2.4-5.8-3.4-9-2.9c-5,0.8-8.6,5.1-8.6,10.2v0.4l0,0
				c0,3,1.2,5.8,3.4,7.9L18,35c0.5,0.5,1.3,0.8,2,0.8s1.5-0.3,2-0.8l13-12.1c2.2-2,3.4-4.9,3.4-7.9v-0.4C38.4,9.5,34.8,5.2,29.8,4.4z"/>
				</svg>
			</div>
		</figcaption>
	</section>

	<section class="menu_content">
		<h1>entrées</h1>
		<div class="menu_position">
			<button class="menu" type="button">
				<div class="menu__elements">
					<div class="menu__container">
								<div class="menu__description">
									<h3>Fricassé d'escargot</h3>
									<p>Au piment d'espelette blabla blablablablablabla</p>
								</div>
							<p class="menu__price">25€</p>
							<div class="menu__check"> 
									<i class="fa-solid fa-circle-check"></i>
							</div>
					</div>
				</div>
			</button>
			<button class="menu" type="button">
				<div class="menu__elements">
					<div class="menu__container">
								<div class="menu__description">
									<h3>Foie gras de canard mi-cuit</h3>
									<p>Et ses copeaux de truffe noire</p>
								</div>
							<p class="menu__price">33€</p>
							<div class="menu__check"> 
									<i class="fa-solid fa-circle-check"></i>
							</div>
					</div>
				</div>
			</button>
			<button class="menu" type="button">
				<div class="menu__elements">
					<div class="menu__container">
								<div class="menu__description">
									<h3>Œuf au plat</h3>
									<p>Assaisonnée à la truffe</p>
								</div>
							<p class="menu__price">20€</p>
							<div class="menu__check"> 
									<i class="fa-solid fa-circle-check"></i>
							</div>
					</div>
				</div>
			</button>			
		</div>

		<h1>plats</h1>
		<div class="menu_position">
			<button class="menu_content_btn" type="button">
				<div class="menu_content_btn_child">
					<h2>Filet de boeuf aux herbes</h2>
					<p>Accompagnée de sa ribambelle de légumes</p>
				</div>
				<div class="menu_content_btn_child">
					<h3>40€</h3>
				</div>
			</button>
			<button class="menu_content_btn" type="button">
				<div class="menu_content_btn_child">
					<h2>Parmentier de queue de boeuf</h2>
					<p>À la truffe noire sur sa purée de panais</p>
				</div>
				<div class="menu_content_btn_child">
					<h3>35€</h3>
				</div>
			</button>
			<button class="menu_content_btn" type="button">
				<div class="menu_content_btn_child">
					<h2>Filet de Turbot</h2>
					<p>Aux agrumes</p>
				</div>
				<div class="menu_content_btn_child">
					<h3>44€</h3>
				</div>
			</button>
		</div>

		<h1>desserts</h1>
		<div class="menu_position">
			<button class="menu_content_btn" type="button">
				<div class="menu_content_btn_child">
					<h2>Paris-Brest</h2>
					<p>Revisité</p>
				</div>
				<div class="menu_content_btn_child">
					<h3>18€</h3>
				</div>
			</button>
			<button class="menu_content_btn" type="button">
				<div class="menu_content_btn_child">
					<h2>Macaron au chocolat d'exception</h2>
					<p>Et glace à la vanille de Madagascar</p>
				</div>
				<div class="menu_content_btn_child">
					<h3>22€</h3>
				</div>
			</button>
			<button class="menu_content_btn" type="button">
				<div class="menu_content_btn_child">
					<h2>Mousse au chocolat</h2>
					<p>Au piment d'Espelette et à la truffe noire</p>
				</div>
				<div class="menu_content_btn_child">
					<h3>23€</h3>
				</div>
			</button>
		</div>
		<a href="#" class="btn">Commander</a>
	</section>
	
<footer>
	<nav class="footer_content">
		<ul>
			<li><h2>ohmyfood</h2></li>

</footer>

</main>

</body>
