	<section class="menu_content">
		<h1>entrées</h1>
		<div class="menu_position">
			<button class="menu_content_btn" type="button">
				<div class="menu_content_btn_child">
					<h2>Tartare de thon</h2>
					<p>Assaisonné au yuzu</p>
				</div>
				<div class="menu_content_btn_child">
					<h3>25€</h3>
				</div>
			</button>
			<button class="menu_content_btn" type="button">
				<div class="menu_content_btn_child">
					<h2>Bouchée de homard croustillant</h2>
					<p>Et sa farandole de petits légumes</p>
				</div>
				<div class="menu_content_btn_child">
					<h3>35€</h3>
				</div>
			</button>
			<button class="menu_content_btn" type="button">
				<div class="menu_content_btn_child">
					<h2>Velouté de cèpes</h2>
					<p>Aux truffes</p>
				</div>
				<div class="menu_content_btn_child">
					<h3>20€</h3>
				</div>
			</button>

		<div class="menu_position">
			<button class="menu_content_btn" type="button">

					<h2>Langouste rôtie</h2>

				</div>
				<div class="menu_content_btn_child">
					<h3>35€</h3>
				</div>
			</button>
			<button class="menu_content_btn" type="button">
				<div class="menu_content_btn_child">
					<h2>Côte de boeuf Angus</h2>
					<p>Et sa purée de panais</p>
				</div>
				<div class="menu_content_btn_child">

				</div>
			</button>

			<button class="menu_content_btn" type="button">

				<div class="menu_content_btn_child">
